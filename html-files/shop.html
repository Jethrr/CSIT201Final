<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Studios Collective</title>
    <link rel="stylesheet" href="/css-files/shop.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/images/globe.png" /></a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="about.html" id="js-about">About</a></li>
          <li><a href="shop.html"></a>Shop</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <br />
      <header>
        <h1>VINYLS</h1>
        <div class="iconCart">
          <img src="/images/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct">
        <div class="item">
          <img src="/images/Vinyl-Record-Mockup-removebg-preview.png" alt="" />
          <h2>CoPilot / Black / Automatic</h2>
          <div class="price">$550</div>
          <button>Add To Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="/images/icon.png" />
          <div class="content">
            <div class="name">CoPilot / Black / Automatic</div>
            <div class="price">$550 / 1 product</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
