<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Studios Collective | Shop</title>
    <link rel="stylesheet" href="/css-files/shop.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/images/main-text.png" /></a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="about.html" id="js-about">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="login">
          <a href="login.html"><img src="/images/user.png" alt="" /></a>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      <header>
        <h1>COLLECTIONS</h1>
        <div class="iconCart">
          <img src="/images/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct">
        <div class="item">
          <img src="/images/Vinyl-Record-Mockup-removebg-preview.png" alt="" />
          <h2>CoPilot / Black / Automatic</h2>
          <div class="price">₱550</div>
          <button>Add To Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="/images/icon.png" />
          <div class="content">
            <div class="price">₱550 / 1 product</div>
            <div class="name">CoPilot / Black / Automatic</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <!-- <a onclick="openPopUpBtn();">Purchase</a> -->
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <br />

    <div class="popUp" id="popup">
      <img src="/images/check.png" alt="" class="imgdiv" />
      <h2>Thank You!</h2>
      <p>
        Ordered Successfully Processed. Visit your email for details and
        confirmation. Thanks for supporting CSC!
      </p>

      <button onclick="closePopUpBtn();">Close</button>
    </div>

    <script src="/javascript/script.js"></script>
  </body>
</html>
