<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Studios Collective</title>
    <link rel="stylesheet" href="/css-files/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
  </head>
  <body>
    <header>
      <div id="particles"></div>
      <div class="main-container">
        <div class="main-title-text">
          <div class="main-image">
            <img src="/images/main-text.png" />
          </div>
        </div>
      </div>
    </header>

    <div class="foot-nav">
      <ul>
        <li><a href="about.html" id="js-about">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      
    </div>
    <footer>
      <div class="social-links">
        <a
          href="https://www.facebook.com/profile.php?id=100094149589311"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="https://www.instagram.com/jethvrdio/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://twitter.com/jethvrdio" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <div class="copyright">
        <p>&copy; 2023 Creative Studios Collective. All rights reserved.</p>
      </div>
    </footer>

    <div class="image-slide">
      <div class="slider-container">
        <div class="menu">
          <label for="slide-dot-1"></label>
          <label for="slide-dot-2"></label>
          <label for="slide-dot-3"></label>
        </div>
  
        <input id="slide-dot-1" type="radio" name="slides" checked />
        <div class="slide slide-1"></div>
  
        <input id="slide-dot-2" type="radio" name="slides" />
        <div class="slide slide-2"></div>
  
        <input id="slide-dot-3" type="radio" name="slides" />
        <div class="slide slide-3"></div>
    </div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="/javascript/particles.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
