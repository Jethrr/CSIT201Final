<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css-files/shop.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="/images/globe.png" /></a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="about.html" id="js-about">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="login">
          <a href="login.html"><img src="/images/user.png" alt="" /></a>
        </div>
      </div>
    </nav>
    <div class="check-container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/html-files/shop.html">RETURN TO SHOP</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="images/1.webp" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">₱22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">₱433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">Mode of Payment</label>
              <select name="country" id="country">
                <option value="">Choose..</option>
                <option value="">GCASH</option>
                <option value="">Paymaya</option>
                <option value="">BDO</option>
                <option value="">BDO</option>
                <option value="">Palawan Express</option>
                <option value="">Paypal</option>
              </select>
            </div>

            <div class="group">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="">Choose..</option>
                <option value="">London</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">₱900</div>
            </div>
          </div>
          <button class="buttonCheckout" onclick="openPopUpBtn();">
            CHECKOUT
          </button>
        </div>
      </div>
    </div>
    <div class="popUp" id="popup">
      <img src="/images/check.png" alt="" class="imgdiv" />
      <h2>Thank You!</h2>
      <p>
        Ordered Successfully Processed. Visit your email for details and
        confirmation. Thanks for supporting CSC!
      </p>

      <button onclick="closePopUpBtn();">Close</button>
    </div>

    <script src="/javascript/checkout.js"></script>
  </body>
</html>
